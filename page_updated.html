<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP/2 Server</title>
</head>
<body>
    <h1>Welcome to the HTTP/2 Server!</h1>
    <p>This page is served from a Python HTTP/2 server running on your local machine.</p>
    <img src="image.png" alt="Server Image" style="max-width: 100%; height: auto;">
    
    <h2>Test POST Request</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
